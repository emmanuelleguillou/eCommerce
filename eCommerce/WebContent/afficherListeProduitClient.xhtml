<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<h:title>Page Accueil</h:title>
</h:head>

<h:body>

	<h:form>
		<p:dataTable var="pro" value="#{sessionScope.produitListByCat}">
			<p:column headerText="Id">
				<h:outputText value="#{pro.idProduit}" />
			</p:column>

			<p:column headerText="Designation">
				<h:outputText value="#{pro.designation}" />
			</p:column>

			<p:column headerText="Description">
				<h:outputText value="#{pro.description}" />
			</p:column>

			<p:column headerText="Prix">
				<h:outputText value="#{pro.prix}" />
			</p:column>

			<p:column headerText="QuantitÃ©">
				<h:outputText value="#{pro.quantite}" />
			</p:column>

			<p:column headerText="Operations">

				<p:button icon="ui-icon-plus" action="#{prMB.ajouter}" update="@all">
				</p:button>

				<h:outputText value="#{prMB.nbProduit}" />

				<p:button icon="ui-icon-minus" action="#{prMB.enlever}" update="@all">
				</p:button>

				<p:button icon="ui-icon-validate">
				</p:button>

			</p:column>
		</p:dataTable>

	</h:form>
</h:body>
</html>
